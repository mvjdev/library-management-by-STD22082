openapi: 3.0.3
info:
  title: Library API
  version: 1.5.0
  description: STD22082
servers:
  - url: https://library.com
paths:
  /books:
    get:
      tags:
        - Books
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        - in: query
          name: startInterval
          description: the date start interval that will filter the response
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: endInterval
          description: the end date of interval that will filter the response
          required: false
          schema:
            type: string
            format: date
        - $ref: '#/components/parameters/queryPagination'
      responses:
        200:
          $ref: '#/components/schemas/Book'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
    put:
      tags:
        - Books
      summary: Create or update a list of books
      operationId: Create or update Books
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CrupdateBook'
      responses:
        200:
          $ref: '#/components/schemas/Book'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /books/{bookId}/authors/{authorId}:
    put:
      tags:
        - Books
        - Authors
      summary: update book's author by their own ID
      operationId: UpdateBookAuthor
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: integer
        - in: path
          name: authorId
          required: true
          schema:
            type: integer
      responses:
        200:
          $ref: '#/components/schemas/Book'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /books/authors:
    put:
      tags:
        - Books
        - Authors
      summary: update
      operationId: CrupdateBook
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                properties:
                  bookId:
                    type: integer
                  authorId:
                    type: integer
      responses:
        200:
          $ref: '#/components/schemas/Book'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /books/import:
    post:
      tags:
        - Import
      summary: Import books from Excel or JSON
      operationId: ImportBooks
      requestBody:
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              $ref: '#/components/schemas/ImportBook'
          application/json:
            schema:
              $ref: '#/components/schemas/ImportBook'
      responses:
        200:
          description: List of imported books
          $ref: '#/components/schemas/Book'
  /authors/{page}/{pageSize}:
    get:
      tags:
        - Authors
      summary: Get all filtered authors
      description: get all authors filtered by given name
      operationId: getFilteredAuthors
      parameters:
        - in: query
          name: name
          description: the name that filter the query
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/pathPagination'
      responses:
        200:
          $ref: '#/components/schemas/Author'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
    put:
      tags:
        - Authors
      summary: create or modify an author
      description: It almost looks for the id to find if there is already on and modify else create
      operationId: updateAuthor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Author'
      responses:
        200:
          $ref: '#/components/schemas/Author'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Authors
      summary: Remove a list of author by their Id
      description: Remove an author by the body request
      operationId: removeAuthor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        200:
          $ref: '#/components/schemas/Author'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /authors/{id}:
    delete:
      tags:
        - Authors
      summary: delete an author by its ID
      operationId: DeleteAuthorById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          $ref: '#/components/schemas/Author'
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /authors/import:
    post:
      tags:
        - Import
      summary: Import authors from Excel or JSON
      operationId: ImportAuthors
      requestBody:
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              $ref: '#/components/schemas/ImportAuthors'
          application/json:
            schema:
              $ref: '#/components/schemas/ImportAuthors'
      responses:
        200:
          description: List of imported authors
          $ref: '#/components/schemas/Author'
  /guests:
    get:
      tags:
        - Guests
      summary: Get all guests
      operationId: getGuests
      responses:
        200:
          $ref: '#/components/schemas/Guest'
        400:
          $ref: '#/components/schemas/StatusMessage'
        403:
          $ref: '#/components/schemas/StatusMessage'
        500:
          $ref: '#/components/schemas/StatusMessage'
    put:
      tags:
        - Guests
      summary: Update a guest by ID
      operationId: updateGuestById
      parameters:
        - name: guestId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Guest'
      responses:
        200:
          $ref: '#/components/schemas/Guest'
        400:
          $ref: '#/components/schemas/StatusMessage'
        403:
          $ref: '#/components/schemas/StatusMessage'
        500:
          $ref: '#/components/schemas/StatusMessage'
    post:
      tags:
        - Guests
      summary: Create a new guest
      operationId: createGuest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Guest'
      responses:
        200:
          $ref: '#/components/schemas/Guest'
        400:
          $ref: '#/components/schemas/StatusMessage'
        403:
          $ref: '#/components/schemas/StatusMessage'
        500:
          $ref: '#/components/schemas/StatusMessage'
    delete:
      tags:
        - Guests
      summary: Delete a guest by ID
      operationId: deleteGuestById
      parameters:
        - name: guestId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Deleted
        400:
          $ref: '#/components/schemas/StatusMessage'
        403:
          $ref: '#/components/schemas/StatusMessage'
        500:
          $ref: '#/components/schemas/StatusMessage'
components:
  parameters:
    queryPagination:
      in: query
      name: pagination
      required: false
      schema:
        type: object
        properties:
          page:
            type: integer
            default: 1
          pageSize:
            type: integer
            default: 50
    pathPagination:
      in: path
      name: pagination
      required: true
      schema:
        type: object
        properties:
          page:
            type: integer
            default: 1
          pageSize:
            type: integer
            default: 50
  responses:
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusMessage'
          example:
            type: error
            message: Bad request
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusMessage'
          example:
            type: error
            message: Forbidden
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusMessage'
          example:
            type: error
            message: Internal server error
  schemas:
    Author:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        gender:
          type: string
          enum:
            - Male
            - Female
    CrupdateBook:
      type: object
      properties:
        bookName:
          type: string
        pageNumbers:
          type: integer
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER
        releaseDate:
          type: string
          format: date
    Book:
      type: object
      allOf:
        - $ref: '#/components/schemas/CrupdateBook'
      properties:
        id:
          type: string
        author:
          $ref: '#/components/schemas/Author'
    StatusMessage:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    ImportBook:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/CrupdateBook'
        properties:
          idAuthor:
            type: integer
    ImportAuthors:
      type: array
      items:
        properties:
          authorName:
            type: string
          gender:
            type: string
            enum:
              - M
              - F
    Guest:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        reference:
          type: string
